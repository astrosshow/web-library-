<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web library</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="header">
        <h1>Web Library</h1>
        <p>Personal Online Library</p>
    </div>

    <div class="center-body">
        <div class="upload-area">
            <h2>Upload Your Book Here</h2>
            <input type="file" id="upload-pdf">
            accept="application/pdf" multiple>
            <button id="upload-button">Upload</button>
        </div>

        <div class="books-container" id="books-container">

        </div>
    </div>
    <script src="book-uploader.js"></script>
</body>
</html>
